<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media | Prytaneum Partners</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-menu">
                <li><a href="/index.html#resources">Our Activity</a></li>
                <li><a href="/index.html#contact">Get In Touch</a></li>
            </ul>
        </div>
    </nav>

    <section class="resources" style="padding-top: 80px;">
        <div class="container">
            <div class="section-header">
                <h2>Media</h2>
                <p>Posts and uploads. Newest first.</p>
            </div>
            <div id="media-list" class="resources-content"></div>

            <div style="margin-top:2rem;">
                <h3>Manual Post</h3>
                <form id="mediaForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input id="title" name="title" required />
                    </div>
                    <div class="form-group">
                        <label for="url">Link URL</label>
                        <input id="url" name="url" placeholder="https://..." />
                    </div>
                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input id="image" name="image" placeholder="image.png" />
                    </div>
                    <button type="submit" class="btn-primary">Add Post</button>
                </form>
            </div>
        </div>
    </section>

    <script src="media.js"></script>
</body>
</html>
